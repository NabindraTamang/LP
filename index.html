<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>えいごでGO！🌍</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
        rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      background: linear-gradient(120deg, #ff6b6b, #feca57);
      color: white;
      padding: 100px 0;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 3rem;
    }

    .header::after {
      content: "🔥";
      font-size: 80px;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .feature-icon {
      font-size: 40px;
      margin-bottom: 15px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .footer {
      background-color: #222;
      color: white;
      padding: 40px 0;
    }

    .footer a {
      color: #feca57;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="header">
    <div class="container">
      <h1>🌟 えいごでGO！</h1>
      <p class="lead">たのしく、かんたんに、えいごをマスター！</p>
      <a href="#contact" class="btn btn-dark btn-lg mt-4">📩 おといあわせ</a>
    </div>
  </section>

  <section class="py-5 bg-light">
    <div class="container text-center">
      <h2 class="mb-5">📚 人気のレッスン</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card p-4">
            <div class="feature-icon">🗣️</div>
            <h5>はなす力アップ</h5>
            <p>かんたんなフレーズから、じっさいに使える会話をまなぼう！</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4">
            <div class="feature-icon">🎧</div>
            <h5>リスニング力アップ</h5>
            <p>ネイティブの音声で、ほんとうの英語をきいてみよう。</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4">
            <div class="feature-icon">🎮</div>
            <h5>ゲームでまなぶ</h5>
            <p>クイズやゲームで、たのしく英単語をおぼえよう！</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="https://img.freepik.com/free-vector/online-english-language-learning_23-2148651516.jpg" 
               alt="Learning Image" 
               class="img-fluid rounded shadow-sm">
        </div>
        <div class="col-md-6">
          <h3>🎯 あなたの目標にあわせて学べる！</h3>
          <p>たんご、ぶんぽう、はなし方など、自分のレベルにあわせてえらべるから安心。まいにちすこしずつ続けよう！</p>
          <a href="#contact" class="btn btn-warning mt-3">スタートする 🚀</a>
        </div>
      </div>
    </div>
  </section>

  <footer id="contact" class="footer text-center">
    <div class="container">
      <h4>📬 お問い合わせ</h4>
      <p>なにか聞きたいことがあれば、お気軽にどうぞ！</p>
      <a href="mailto:sushilatmg2002@gmail.com">メールで連絡する</a>
    </div>
  </footer>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
