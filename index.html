<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カスタムスーツ学習ページ</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      color: #333;
      line-height: 1.6;
      background-color: #f4f4f4;
    }
    img.banner-image {
      width: 100%;
      height: auto;
      display: block;
      margin: 20px 0;
    }

    /* Hero Banner */
    .hero {
      position: relative;
      text-align: center;
      background-color: #1A1A2E;
      color: #F5F5F5;
      padding: 80px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 800px;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #D4AF37;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero .cta {
      display: inline-block;
      background: linear-gradient(90deg, #FF6A00, #FFB400);
      color: #1A1A2E;
      text-decoration: none;
      padding: 20px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .hero .cta:hover {
      background: linear-gradient(90deg, #FFB400, #FF6A00);
      color: #F5F5F5;
      transform: translateY(-5px);
    }

    /* Section Styles */
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Problems Section */
    .problems {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .problems h2 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .problems ul {
      list-style: none;
      padding: 0;
    }
    .problems li {
      font-size: 1.2rem;
      margin-bottom: 20px;
      padding-left: 30px;
      position: relative;
    }
    .problems li::before {
      content: '❌';
      position: absolute;
      left: 0;
      top: 0;
      font-size: 1.5rem;
      color: #E74C3C;
    }

    /* Solutions Section */
    .solutions {
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 40px;
    }
    .solutions h2 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }
    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }
    .feature {
      font-size: 1.2rem;
      position: relative;
      padding-left: 35px;
      color: #333;
    }
    .feature::before {
      content: '✅';
      position: absolute;
      left: 0;
      top: 0;
      color: #4CAF50;
      font-size: 1.4rem;
    }
    .solutions .cta {
      display: inline-block;
      background: linear-gradient(90deg, #4CAF50, #28B463);
      color: #F5F5F5;
      text-decoration: none;
      padding: 18px 35px;
      font-size: 1.2rem;
      border-radius: 50px;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .solutions .cta:hover {
      background: linear-gradient(90deg, #28B463, #4CAF50);
      transform: translateY(-5px);
    }

    /* Footer */
    footer {
      background-color: #1A1A2E;
      color: #F5F5F5;
      text-align: center;
      padding: 25px 0;
      margin-top: 60px;
    }
    footer a {
      color: #D4AF37;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #F5F5F5;
    }
  </style>
</head>
<body>
  <!-- Banner 1: Hero -->
  <header class="hero">
    <img src="suit image.png" alt="ヒーローバナー" class="banner-image">
    <div class="hero-content">

  <section class="section problems">

    <div class="features">

    </div>

  </section>

  <!-- Footer -->
  <footer>
    <p>オーダースーツ学習ページ © 2025</p>
    <a href="https://px.a8.net/svt/ejp?a8mat=4534K2+4VMW8I+57PI+609HT">無料相談はこちら</a>
  </footer>
</body>
</html>
